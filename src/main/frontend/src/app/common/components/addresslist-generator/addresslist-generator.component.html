<div class="form-group mx-md-3">
  <form [formGroup]="form" class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-check">
          <div *ngFor="let organization of organizations.controls; let i = index">
            <label class="form-row form-check-label" formArrayName="organizations">
              <input class="form-check-input" type="checkbox" [formControl]="organization">
              {{organizationData[i].name}}
            </label>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-check">
          <label class="form-row form-check-label">
            <input class="form-check-input" type="radio" name="format" formControlName="format" value="PDF">
            PDF
          </label>
          <label class="form-row form-check-label">
            <input class="form-check-input" type="radio" name="format" formControlName="format" value="XLS">
            Excel
          </label>
        </div>
      </div>
    </div>
    <button (click)="submit()" [disabled]="!minimumOneSelected" class="btn btn-primary pull-right">Adressliste
      erstellen
    </button>
  </form>
</div>
