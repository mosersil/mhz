<div class="form-group">
  <form [formGroup]="myForm" class="form-group">
    <div class="form-check col-md-6">
      <div class="col-md-6" *ngFor="let organization of myForm.get('organizations')['controls']; let i = index">
        <label class="form-row form-check-label" formArrayName="organizations">
          <input class="form-check-input" type="checkbox" [formControlName]="i">
          {{organizationData[i].name}}
        </label>
      </div>

    </div>
    <button (click)="submit()" class="btn btn-primary pull-right">Excel generieren</button>
  </form>
</div>
