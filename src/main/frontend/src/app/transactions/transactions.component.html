<div class="container bg-white rounded shadow p-4">

  <table class="table">
    <thead>
    <tr>
      <th scope="col" style="width: 20%">Datum</th>
      <th scope="col" style="width: 60%">Artikel</th>
      <th scope="col" style="width: 10%">Status</th>
      <th scope="col" style="width: 10%">Quittung</th>

    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let transaction of transactions">
      <th scope="row">x</th>
      <td>{{transaction.date}}</td>
      <td>
        <ul *ngFor="let purchase of transaction.shopItemPurchases">
          <li>{{purchase.amount}} x {{purchase.item.name}}</li>
        </ul>
      </td>
      <td>{{transaction.status}}</td>
      <td>
        <span
          (click)="downloadReceipt(transaction.id)"
          class="fa fa-file-pdf-o"
          aria-hidden="true"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
