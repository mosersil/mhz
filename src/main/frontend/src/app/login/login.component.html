<div class="container bg-white rounded shadow p-4">
  <p>Die angeforderte Seite erfordert eine Authentisierung.</p>

  <div class="alert alert-danger" *ngIf="error!=null">
    {{error}}
  </div>

  <div class="col-md-6 offset-md-3">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Benutzername/Email Adresse</label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username"
               #username="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required/>
        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
          <div *ngIf="username.errors.required">Bitte Benutzername eingeben</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
               #password="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required/>
        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Bitte Passwort eingeben</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Senden</button>
      </div>
    </form>
  </div>

  <div class="col-md-6 offset-md-3">
    <a class="button" routerLink="/forgot">Ich weiss mein Passwort nicht mehr</a>
  </div>
  <div class="col-md-6 offset-md-3">
    <a class="button" routerLink="/register">Ich habe noch kein Passwort und m√∂chte mich registrieren</a>
  </div>
</div>
