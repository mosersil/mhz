<div class="container bg-white rounded shadow p-4">

  <div class="alert alert-danger" *ngIf="error!=null">
    {{error}}
  </div>

  <div class="col-sm-12 form-group">

    <form name="form" (ngSubmit)="f.form.valid && buy()" #f="ngForm" novalidate>
      <label for="cardHolder">Karteninhaber</label>
      <input id="cardHolder" type="text" formControlName="name" placeholder="{{cardholder}}">
      <div id="card-element" class="field"></div>
      <button class="btn btn-primary" type="submit">
        Bezahlen
      </button>
    </form>
  </div>

  <div class="col-sm-12 form-group">
    <ul class="list-group" *ngFor="let c of getCart()">
      <li class="list-group-item">
        {{c.count}} x {{c.name}}: {{c.price/100*c.count | currency}}
      </li>
    </ul>
    <p class="text-right">Total : {{total/100 | currency}}</p>
  </div>

</div>
