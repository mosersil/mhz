<table class="table">
  <thead>
  <tr>
    <th scope="col">Titel</th>
    <th scope="col">Genre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of compositions" routerLink="/library/composition/{{c.id}}">
    <td><a routerLink="/library/composition/{{c.id}}">{{c.title}}</a>&nbsp;<a *ngIf="isAdmin" routerLink="/library/composition/edit/{{c.id}}"><i class="fa fa-edit" aria-hidden="true"></i></a> </td>
    <td>{{c.genre}}</td>
  </tr>
  </tbody>
</table>
