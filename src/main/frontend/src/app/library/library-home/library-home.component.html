<div class="container bg-white rounded shadow p-4">
  <h3>Notenbibliothek</h3>
  <div class="spacing">&nbsp;</div>

  <app-library-navigation></app-library-navigation>
  Die aktuellen Titel im Repertoire vom MHZ-Oberstrass mit detailierten Informationen, HÃ¶rbeispiele und Noten-Downloads.
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ng-container *ngFor="let r of repertoires">
      <ngb-panel title={{r.name}}>
        <ng-template ngbPanelContent>
          {{r.description}}
          <div class="list-group" *ngFor="let c of r.compositions">
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" routerLink="/library/composition/{{c.id}}">
              {{c.title}}
              <span
                class="fa fa-file-o" aria-hidden="true">
              </span>
            </a>
          </div>
        </ng-template>
      </ngb-panel>
    </ng-container>
  </ngb-accordion>
</div>
