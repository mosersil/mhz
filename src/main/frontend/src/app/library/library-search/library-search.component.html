<div class="container bg-white rounded shadow p-4">
  <h3>Notenbibliothek</h3>
  <div class="spacing">&nbsp;</div>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a [routerLink]="['/library']" class="nav-link">Aktuelles Repertoire</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/library/search']"class="nav-link active" href="#">Notenarchiv</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Komponisten</a>
    </li>
  </ul>
  <div class="spacing">&nbsp;</div>

  <a routerLink="/library/composition/edit"><button class="btn btn-secondary pull-right">Neuer Titel...</button></a>

  <div class="form-group">
    <input id="name" type="search" class="form-control" name="name" placeholder="Suche nach Titel..."
           (keyup)="searchTitleKeyUp.next($event.target.value)"
    />
  </div>

  <app-library-list [compositions]="foundCompositions"></app-library-list>
</div>
