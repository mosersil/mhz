<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/angular-locale_de-ch.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>

<body ng-controller="intra_controller">

<nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-md-6 col-md-offset-3" ng-controller="intra_controller">
    <h1>Interner Bereich</h1>
    <p>Herzlich willkommen, {{firstName}} {{lastName}}</p>
    <p>Hier findest du:
    <ul>
        <li>Downloads</li>
        <li>Probepl√§ne</li>
        <li>Adresslisten</li>
    </ul>

    <div class="col-md-6 col-md-offset-3" ng-controller="intra_controller" ng-switch on="isAdmin">
        <div ng-switch-when="true">
            <p>Du hast die Administrator Berechtigung:</p>
            <a href="/app" target="_blank">Website Administration</a>
        </div>
        <div ng-switch-default>
            <!-- leave it blank -->
        </div>
    </div>

</div>

</body>

</html>
