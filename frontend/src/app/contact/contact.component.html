<div class="container">
  <div class="row">
    <p>Sie mÃ¶chten uns etwas mitteilen? Bitte benutzen Sie das untenstehende Formular</p>
    <div class="col-md-6 offset-md-3">

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Bitte Name eingeben</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Bitte geben Sie Ihre E-Mail adresse ein</div>
            <div *ngIf="email.errors.email">Bitte geben Sie eine gÃ¼ltige E-Mail adresse ein</div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Nachricht</label>
          <input id="message" type="text" class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" [ngClass]="{ 'is-invalid': f.submitted && message.invalid }" required minlength="5" />
          <div *ngIf="f.submitted && message.invalid" class="invalid-feedback">
            <div *ngIf="message.errors.required">Bitte geben Sie eine Nachricht ein</div>
            <div *ngIf="message.errors.minlength">Nachricht mit mindestens 5 Zeichen</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Senden</button>
        </div>
      </form>
    </div>
  </div>
</div>
